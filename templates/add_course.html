<div class="container">
    <h2 class="text-center mb-4">New course</h2>
    <form method="post" action="{{ url_for("add_course") }}">
        <div class="form-group">
            <label for="email"><h4>Code</h4></label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Entrez le code du cours">
        </div>
        <div class="form-group">
            <label for="firstname"><h4>Titre</h4></label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Entrez l'intitulé du cours">
        </div>
        <div class="form-group">
            <label for="quadri"><h4>Quadri</h4></label>
            <select class="form-select" id="quadri" name="quadri">
                {% for q in quadri %}
                    <option value="{{ q }}">{{ q }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="year"><h4>Year</h4></label>
            <select class="form-select" id="year" name="year">
                {% for y in year %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="lastname"><h4>Charge nécessaire</h4></label>
            <input type="text" class="form-control" id="load_needed" name="load_needed"
                   placeholder="Entrez le nombre de charge nécessaire">
        </div>
        <input type="submit" value="Add">
    </form>
</div>
