{% extends "layout.html" %}
{% block pagetitle %}List of Courses{% endblock %}
{% block pagecontent %}
    <div class="container">
        <hr>
        <h2>List of Courses</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Code</th>
                <th>Title</th>
                <th>Organizations</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr onclick="window.location='{{ url_for("course.course_info", course_id=course.id) }}';" style="cursor:pointer;">
                    <td>{{ course.code }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.organization_code }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
