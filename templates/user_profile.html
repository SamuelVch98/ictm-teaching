{% extends "layout.html" %}
{% block pagetitle %}User profile{% endblock %}
{% block additionalpageheader %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function toggleSupervisorSelect() {
                if ($('#is_researcher').is(':checked')) {
                    $('#supervisor_select').show();
                    $('#researcher_type_display').show();
                    $('#max_load_display').show();
                } else {
                    $('#supervisor_select').hide();
                    $('#researcher_type_display').hide();
                    $('#max_load_display').hide();
                }
            }

            // Initial check on page load
            toggleSupervisorSelect();

            $('#is_researcher').change(function () {
                toggleSupervisorSelect();
            });
        });
    </script>
{% endblock %}

{% block pagecontent %}
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10">
                <h1>{{ user.first_name }} {{ user.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                         alt="avatar">
                </div>
                <hr>
                <br>
            </div>
            <div class="col-sm-9">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#profile">My profile</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#preferences">My preferences</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <h2>Your informations</h2>
                        <form class="form" action="{{ url_for('user.update_user_profile') }}" method="post"
                              id="profileForm">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <br>
                                    <label for="first_name"><h4>First name</h4></label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                           placeholder="first name" value="{{ user.first_name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <br>
                                    <label for="name"><h4>Last name</h4></label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="last name" value="{{ user.name }}">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="email"><h4>Email</h4></label>
                                    <input type="email" class="form-control" name="email" id="email"
                                           value="{{ user.email }}">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="organization_code"><h4>Organization Code</h4></label>
                                <select class="form-select" id="organization_code" name="organization_code">
                                    {% for code in organizations_code %}
                                        <option value="{{ code.id }}" {% if code.id == user.organization_id %} selected {% endif %}>{{ code.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <br>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="is_teacher" name="is_teacher"
                                           {% if user.is_teacher %}checked{% endif %}>
                                    <label class="form-check-label" for="is_teacher">Teacher</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="is_researcher"
                                           name="is_researcher" {% if user.is_researcher %}checked{% endif %}>
                                    <label class="form-check-label" for="is_researcher">Researcher</label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group" id="supervisor_select" style="display: none;">
                                <label for="supervisor"><h4>Supervisor</h4></label>
                                <select class="form-select" id="supervisor" name="supervisor">
                                    {% for supervisor in supervisors %}
                                        <option value="{{ supervisor.id }}"
                                                {% if supervisor.id == user.supervisor.id %}selected{% endif %}>
                                            {{ supervisor.first_name }} {{ supervisor.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group" id="researcher_type_display" style="display: none;">
                                <br>
                                <label for="researcher_type">Researcher type</label>
                                <select class="form-select" id="researcher_type" name="researcher_type">
                                    {% for type in researcher_type %}
                                        <option value="{{ type }}"
                                                {% if type == researcher.researcher_type %}selected{% endif %}>
                                            {{ type }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group" id="max_load_display" style="display: none;">
                                <br>
                                <label for="max_load">Max load</label>
                                <input type="text" class="form-control" id="max_load" name="max_load"
                                       value="{{ researcher.max_loads }}">
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save
                                    </button>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                    <div class="tab-pane" id="preferences">
                        <h2>Preferences for next year</h2>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
